<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Medical Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Sample.css">
</head>

<body>
    <div class="main">
        <header>
            <div class="img">
                <img src="med-bg-2.jpg" class="imgbox" alt="Medical Shop Logo">
                <a href="Sample.html">Medical Shop</a>
            </div>
            <div class="search">
                <input type="search" placeholder="  Search Medicine ..." id="inputvl">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-right">
    
                <a href="Sample.html" class="home-btn"><i class="fa-solid fa-house"></i> Home</a>
                
                <button class="login" id="login-btn"><i class="fa-solid fa-user"></i> Login</button>
                <button class="ad_log" id="login-btn_ad"><i class="fa-solid fa-user"></i> Admin</button>
                
                <div class="cartbtn">
                    <a href="Sample.html">
                        <button class="cart-icon" id="cart_icon_info">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <sup><code class="code">+0</code></sup>
                        </button>
                    </a>
                </div>
            </div>
        </header>
        
        <br><br><br>

     <div class="cartlist">
        <h1>YOUR CART</h1><br>
        <div class="addcart">
            <p class="name">
                <!-- Medicine Name: -->
                <dd class="click_display"> </dd>
                <dd class="cut_icon">x</dd>
            </p>
        </div>
     </div><br><br>
     <div class="payment">
        <button class="paymentbtn">Payment</button>
     </div>

        <div class="contact">
            <div class="info">
                <h1 align="center">CONTACT INFO</h1>
                <a href="#" class="link"><i class="fa-solid fa-phone"></i> +91-8652162822</a>
                <a href="#" class="link"><i class="fa-solid fa-phone"></i> +91-9372989763</a>
                <a href="#" class="link"><i class="fa-solid fa-envelope"></i> medshop@gmail.com</a>
                <a href="#" class="link"><i class="fa-solid fa-location-dot"></i> Borivali (West), Near Railway
                    Station</a>
            </div>
            <div class="infoo">
                <h1 align="center">SOCIAL ACCOUT</h1>
                <a href="#" class="link"><i class="fa-brands fa-square-facebook"></i></i> Facebook</a>
                <a href="#" class="link"><i class="fa-brands fa-square-x-twitter"></i> Twitter</a>
                <a href="#" class="link"><i class="fa-brands fa-square-instagram"></i> Instagram</a>
            </div>

        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
